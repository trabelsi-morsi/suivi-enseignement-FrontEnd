<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/menubtn.png" style=" width: 35px; ">
    </button>
    <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

<h1 class="myTitle">Liste des utilisateurs</h1>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="animated fadeInLeft">
    <ion-item-sliding *ngFor="let r of register " >
      <ion-item >
        <ion-avatar item-start>
          <img src="https://www.shareicon.net/download/2016/09/01/822711_user_512x512.png">
        </ion-avatar>
        <h2>{{r.userName}}</h2>
        <p>{{r.email}}</p>
      </ion-item>
      <ion-item-options>

        <button ion-button color="primary" icon-start (click)="showPrompt(r)" class="editBtn">
          <ion-icon name="create"></ion-icon>
          <p>Edit</p>
        </button>
        <button ion-button color="secondary" icon-start (click)="onDelete(r.id)"  class="deleteBtn">
          <ion-icon name="trash"></ion-icon>
          <p>Delete</p>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
