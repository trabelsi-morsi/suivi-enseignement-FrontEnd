<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/menubtn.png" style=" width: 35px; ">
    </button>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1 class="myTitle"> Liste des enseignements</h1>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>


    </ion-refresher-content>
  </ion-refresher>

  <ion-list class="animated fadeInLeft">

    <ion-item-sliding *ngFor="let r of enseignement ">
      <ion-item>
        <ion-avatar item-start>
          <img src="https://png.icons8.com/nolan/540/note.png">
        </ion-avatar>
        <ion-label>
          <h2 style="font-family: 'Raleway', sans-serif;">seance {{r.seance.nom}}
            <strong>{{r.matiere.abvreviation}}</strong></h2>
          <p>
            <ion-icon ios="ios-contact" md="md-contact" outline class="iconClass"></ion-icon>
            Prof : {{r.enseignant.nom}}
          </p>
          <p>
            <ion-icon ios="ios-school" md="md-school" class="iconClass"></ion-icon>
            Groupe : {{r.niveaux.nom}}
          </p>
          <p>
            <ion-icon ios="ios-calendar" md="md-calendar" outline class="iconClass"></ion-icon>
            Date : {{r.date}}
          </p>
          <p>
            <ion-icon ios="ios-time" md="md-time" outline class="iconClass"></ion-icon>
            Dur√©e : {{r.seance.duree}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options>

        <button ion-button  icon-start class="editBtn">
          <ion-icon name="create"></ion-icon>
          <p>Edit</p>
        </button>
        <button ion-button icon-start (click)="onDelete(r.id)" class="deleteBtn">
          <ion-icon name="trash"></ion-icon>
          <p>Delete</p>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addEns()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
