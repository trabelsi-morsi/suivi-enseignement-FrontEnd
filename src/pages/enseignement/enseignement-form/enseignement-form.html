<ion-header>
  <ion-navbar>
    <ion-title>enseignement-form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="myTitle"> Ajouter un enseignement</h1>
  <div style="
    padding: 14px;
    width: 101%;
    background-color: #9E9E9E;
    margin-top: 15px;
    ">
    <ion-list>

      <ion-item>
        <ion-label><ion-icon ios="ios-calendar" md="md-calendar" class="iconForm"></ion-icon>Date enseignement</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="date" name="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon ios="ios-briefcase" md="md-briefcase"  class="iconForm"></ion-icon>Departement</ion-label>
        <ion-select [(ngModel)]="departement" interface="action-sheet" >
          <ion-option *ngFor="let r of departementList " value="{{r.id}}">{{r.nom}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon ios="ios-contact" md="md-contact" outline class="iconForm"></ion-icon>Enseignant</ion-label>
        <ion-select [(ngModel)]="enseignant" interface="action-sheet">
          <ion-option *ngFor="let r of enseignantList " value="{{r.id}}">{{r.nom}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon ios="ios-attach" md="md-attach"  class="iconForm"></ion-icon>Mati√®re</ion-label>
        <ion-select [(ngModel)]="matiere" interface="action-sheet">
          <ion-option *ngFor="let r of matiereList " value="{{r.id}}">{{r.nom}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon ios="ios-school" md="md-school"  class="iconForm"></ion-icon>Groupe</ion-label>
      <ion-select [(ngModel)]="niveau" interface="action-sheet">
        <ion-option *ngFor="let r of niveauList " value="{{r.id}}">{{r.nom}}</ion-option>
      </ion-select>
    </ion-item>
      <ion-item>
        <ion-label><ion-icon ios="ios-home" md="md-home"  class="iconForm"></ion-icon>Salle</ion-label>
        <ion-select [(ngModel)]="salle" interface="action-sheet">
          <ion-option *ngFor="let r of salleList " value="{{r.id}}">{{r.nomSalle}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon ios="ios-book" md="md-book"  class="iconForm"></ion-icon>Seance</ion-label>
        <ion-select [(ngModel)]="seance" interface="action-sheet">
          <ion-option *ngFor="let r of seanceList " value="{{r.id}}">{{r.nom}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
    <br>
    <button ion-button full style="background-color: #074d86" (click)="ajouterEns()">Ajouter</button>
  </div>
</ion-content>
