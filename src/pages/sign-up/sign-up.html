<ion-header>

  <ion-navbar>
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align: center;padding-top: 10%">
  <div>
    <img src="assets/imgs/logo.png"
         style="width: 220px;"/>

      <ion-list class="animated fadeInUp">
        <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="mail"  [(ngModel)]="mail" name="mail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Nom et Prenom</ion-label>
          <ion-input type="text"  [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
          <ion-item>
            <ion-label>Date de naissance</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dateNaissance" name="dateNaissance"></ion-datetime>
          </ion-item>
          <br>
          <button ion-button type="submit" block  outline>Sign Up</button>
        </form>
      </ion-list>
  </div>
</ion-content>
