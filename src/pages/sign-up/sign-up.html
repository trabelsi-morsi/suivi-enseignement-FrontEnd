<ion-header>

  <ion-navbar>
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <img src="http://www.farojob.net/wp-content/uploads/2016/12/Institut-International-Technologie.jpg" style="width: 50%;
    text-align: center;
    margin-left: 23%;"/>

      <ion-list>
        <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label fixed>mail</ion-label>
          <ion-input type="mail"  [(ngModel)]="mail" name="mail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text"  [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
          <ion-item>
            <ion-label>Birthday</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dateNaissance" name="dateNaissance"></ion-datetime>
          </ion-item>
          <br>
          <button ion-button type="submit" block  outline>Sign Up</button>
        </form>
      </ion-list>
  </div>
</ion-content>
