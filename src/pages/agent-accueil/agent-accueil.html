<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/menubtn.png" style=" width: 35px; ">
    </button>
    <p style="    color: white;
    margin-left: 10%;
    font-size: 15px;">{{date.toDateString()}}</p>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1 class="myTitle"> Liste des enseignements</h1>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>


    </ion-refresher-content>
  </ion-refresher>

  <ion-list #item>

    <!-- <ion-item-sliding *ngFor="let r of enseignement ">-->
    <div *ngFor="let r of enseignement ">
    <ion-item  style="padding-top: 7px" >
      <ion-avatar item-start >
        <img src="https://png.icons8.com/nolan/540/note.png">
      </ion-avatar>
      <ion-toggle checked="false" (ionChange)="notify(r.id,this.checked)"  *ngIf="!r.rate"></ion-toggle>
      <ion-toggle checked="true" (ionChange)="notify(r.id,this.checked)" disabled="true" *ngIf="r.rate"></ion-toggle>
      <ion-label>
        <h2 style="font-family: 'Raleway', sans-serif;">seance {{r.seance.nom}}
          <strong>{{r.matiere.abvreviation}}</strong></h2>
        <p>
          <ion-icon ios="ios-contact" md="md-contact" outline class="iconClass"></ion-icon>
          Prof : {{r.enseignant.nom}}
        </p>
        <p>
          <ion-icon ios="ios-school" md="md-school" class="iconClass"></ion-icon>
          Groupe : {{r.niveaux.nom}}
        </p>
        <p>
          <ion-icon ios="ios-calendar" md="md-calendar" outline class="iconClass"></ion-icon>
          Date : {{r.date}}
        </p>
        <p>
          <ion-icon ios="ios-time" md="md-time" outline class="iconClass"></ion-icon>
          Dur√©e : {{r.seance.duree}}
        </p>
      </ion-label>
    </ion-item>
    </div>
  </ion-list>
  <!--
  <div *ngIf="isEmpty" class="empty">
    Pas d'enseignements !
  </div>-->

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="showConfirm()" >
      <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
