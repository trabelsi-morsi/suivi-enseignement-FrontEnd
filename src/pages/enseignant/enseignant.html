<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/menubtn.png" style=" width: 35px; ">
    </button>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1 class="myTitle">Liste des enseignants</h1>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let r of enseignant ">
      <ion-item #item>
        <ion-avatar item-start>
          <img src="http://www.pngmart.com/files/5/Teacher-PNG-Transparent.png">
        </ion-avatar>
        <h2>{{r.nom}}</h2>
        <p>{{r.email}}</p>
      </ion-item>
      <ion-item-options>

        <button ion-button color="primary" icon-start (click)="showPrompt(r)" class="editBtn">
          <ion-icon name="create"></ion-icon>
          <p>Edit</p>
        </button>
        <button ion-button color="secondary" icon-start (click)="onDelete(r.id)"  class="deleteBtn">
          <ion-icon name="trash"></ion-icon>
          <p>Delete</p>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="showPromptAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
