<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align: center;padding-top: 20%" class="animated fadeInDown">

  <div  style="margin-left: 2%; margin-right: 2%; margin-top: 5%;" >
    <img src="assets/imgs/logo.png"
         style="width: 220px;" />

    <div style="
    padding: 14px;
    width: 101%;
    background-color: #9E9E9E;
    ">
      <ion-list>

        <ion-item>
          <ion-label fixed><ion-icon ios="ios-mail-open" md="md-mail-open" style="margin-right: 10px;"></ion-icon>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed><ion-icon ios="ios-lock" md="md-lock" style="margin-right: 10px;"></ion-icon>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button ion-button color="primary" block (click)="onSignInClick()">Sign In</button>
        <br>
        <button ion-button color="primary" block outline (click)="onSignUpClick()">Sign Up</button>
      </div>
      <div *ngIf="error!=null">
        {{error}}
      </div>
    </div>
  </div>


</ion-content>
